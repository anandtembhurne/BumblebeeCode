the ripple will emanate outside of the desired container.

effect when touches on it.  You can also defeat the default behavior and

    upAction: function(e) {

</div><dom-module id="nuxeo-image-viewer">
  <template>
    <style>

        display: block;
      }

      #canvas {
        height: var(--nuxeo-image-viewer-height, 100%);
        position: relative;
      }

      #toolbar {
        background-color: rgba(0,0,0,0.5);
        bottom: 10px;
        color: #fff;
        height: 32px;
        left: 50%;
        margin-left: -90px;
        position: absolute;
        width: 140px;
        z-index: 25;
      }

      paper-icon-button {
        height: 32px;
        width: 32px;
      }

      paper-icon-button[active] {
        color: #3f51b5;
      }

      img {
        visibility: hidden;
        max-height: 100%;
        max-width: 100%;
      }
    </style>

    <div id="canvas">
      <template is="dom-if" if="[[controls]]">
        <div id="toolbar">
          <paper-icon-button on-click="_click" icon="zoom-out" data-action="zoom-out"></paper-icon-button>
          <paper-icon-button on-click="_click" icon="zoom-in" data-action="zoom-in"></paper-icon-button>
          <paper-icon-button on-click="_click" icon="image:rotate-left" data-action="rotate-left"></paper-icon-button>
          <paper-icon-button on-click="_click" icon="image:rotate-right" data-action="rotate-right"></paper-icon-button>
        </div>
      </template>

      <img id="image" src="[[src]]">
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-image-viewer',

        properties: {

          src: {
            type: String,
            observer: 'init'
          },

          controls: {
            type: Boolean,
            value: false
          },

          /**
           * If true, allows to zoom the image by wheeling mouse.
           */
          zoomOnWheel: {
            type: Boolean,
            value: false
          },

          responsive: {
            type: Boolean,
            value: false
          }
        },

        behaviors: [Polymer.IronResizableBehavior],

        listeners: {
          'iron-resize': '_resize'
        },

        init: function() {
          if (this._el) {
            this._el.destroy();
          }

          if (this.src) {
            var image = this.$.image;
            var options = {
              autoCrop: false,
              background: false,
              checkCrossOrigin: false,
              dragMode: 'move',
              responsive: false,
              restore: false,
              toggleDragModeOnDblclick: false,
              zoomOnWheel: this.zoomOnWheel
            };
            this._el = new Cropper(image, options);
          }
        },

        _click: function(event) {
          var target = event.target;
          var action = target.dataset.action || target.parentNode.dataset.action;
          switch (action) {
            case 'zoom-in':
              this._el.zoom(0.1);
              break;
            case 'zoom-out':
              this._el.zoom(-0.1);
              break;
            case 'rotate-left':
              this._el.rotate(-90);
              break;
            case 'rotate-right':
              this._el.rotate(90);
              break;
          }
        },

        _resize: function() {
          if (this._el && this.responsive) {
            this._el.resize();
          }
        }
      });
    })();
  </script>
